<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet link below -->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,300;1,400;1,700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Minkki's weather app</title>
  </head>
  <body style="background-color: #e3ecf8">
      <div class="weatherbox">
        <class id="searchform">
          <form class="row g-3">
            <div class="col-9">
              <input type="text" class="form-control" id="searchbar" />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary mb-3"
                style="background-color: #5e60ce; border: transparent"
              >
                Search
              </button>
            </div>
          </form>
          <hr />
        </class>
        <h1 id="city-name">Helsinki</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear sky</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="images/sunminkki.png" alt="Minkki Sunny Face" width="150px;">
            19°C / °F
          </div>
          <div class="col-md-6">
            <ul>
              <li>Wind:</li>
              <li>Humidity:</li>
              <li>Precipitation:</li>
            </ul>
           </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
    <small><a href="https://github.com/JenniMammi/minkkis-weather-app" target="_blank"> Open source code</a>, by Jenni Mämmi</small>
  </body>
</html>
