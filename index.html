<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Glory&family=Raleway&family=Rampart+One&display=swap" rel="stylesheet">
    <!-- Stylesheet link below -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Axios link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Script to app.js -->
    <script src="src/app.js"></script>
    <title>Minkki's weather app</title>
  </head>
  <body>
    <div class="app">
    <div class="searchfield">
      <input type="text" class="form-control" />
      <button type="submit" class="btn btn-primary mb-3">Search</button>
    </div>
    <!-- this /div refers to <div class="searchfield"> -->
    <div class="weathercontainer">
      <img
        src="images/sunminkki.png"
        alt="Minkki Sunny Face"
        id="weather-icon"
      />
      <div class="cityName">
        <h1 id="temperature-now">19째C</h1>
        <p><span id="celsius">째C</span> | <span id="fahrenheit">째F</span></p>
        <h2 id="city-searched">Helsinki</h2>
        <div class="timeClock">
          <span id="day">Friday</span> <span id="time">18:00</span>
        </div> <!-- this /div refers to <div class="timeClock"> -->
        <div class="Description">
          <span id="weather-description">Clear sky</span>
        </div> <!-- this /div refers to <div class="Description"> -->
      </div> <!-- this /div refers to <div class="cityName"> -->
        <div class="weatherinsights"></div>
      <ul>
        <li>Wind: <span id="wind"></span>m/s</li>
        <li>Humidity: <span id="humidity"></span>%</li>
      </ul>
      </div>  <!-- this /div refers to <div class="weatherinsights"> -->
        <small id="signature"><a href="https://github.com/JenniMammi/minkkis-weather-app">Open source application,</a> coded by Jenni M채mmi</small>
    </div>
    <!-- this /div refers to <div class="weathercontainer"> -->
  </div> <!-- this /div refers to <div class="app"> -->
    </body>
</html>
