<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet link below -->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,300;1,400;1,700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Minkki's weather app</title>
  </head>
  <body style="background-color: #e3ecf8">
    <div class="container">
      <div class="weatherbox">
        <h1>How's the weather?</h1>
        <class id="searchform">
          <form class="row g-3">
            <div class="col-9">
              <input type="text" class="form-control" id="searchbar" />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary mb-3"
                style="background-color: #5e60ce; border: transparent"
              >
                Search
              </button>
            </div>
          </form>
        </class>
      </div>
      <div class="minkkifaces">
        <img
          id="minkki-icon-clouds"
          src="images/cloudminkki.png"
          alt="Minkki with clouds"
          width="200px"
        />
        <img
          id="minkki-icon-sun"
          src="images/sunminkki.png"
          alt="Minkki with sun"
          width="200px"
        />
        <img
          id="minkki-icon-rain"
          src="images/rainminkki.png"
          alt="Minkki with rain"
          width="200px"
        />
        <img
          id="minkki-icon-thunder"
          src="images/thunderminkki.png"
          alt="Minkki with thunder"
          width="200px"
        />
        <img
          id="minkki-icon-halfcloud"
          src="images/halfcloudminkki.png"
          alt="Minkki with half clouds"
          width="200px"
        />
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
