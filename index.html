<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,300;1,400;1,700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet link below -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Script to app.js -->
    <script src="src/app.js"></script>
    <title>Minkki's weather app</title>
  </head>
  <body>
    <div class="searchfield">
      <input type="text" class="form-control" />
      <button type="submit" class="btn btn-primary mb-3">Search</button>
    </div>
    <!-- this /div refers to <div class="searchfield"> -->
    <div class="weathercontainer">
      <img
        src="images/sunminkki.png"
        alt="Minkki Sunny Face"
        id="weather-icon"
      />
      <div class="cityName">
        <h1>Helsinki</h1>
        <h2>Friday 18:00</h2>
        <p>Clear sky</p>
      </div> <!-- this /div refers to <div class="cityName"> -->

      <ul>
        <li>Wind:</li>
        <li>Humidity:</li>
        <li>Precipitation:</li>
      </ul>
    </div>
    <!-- this /div refers to <div class="weathercontainer"> -->
  </body>
</html>
