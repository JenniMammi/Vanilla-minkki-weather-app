<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,300;1,400;1,700&family=Lobster&display=swap"
      rel="stylesheet"
    />
            <!-- Stylesheet link below -->
    <link rel="stylesheet" href="src/styles.css" />
    <title>Minkki's weather app</title>
  </head>

  <body style="background-color: #e3ecf8">
    <div class="weatherwrapper">
      <div class="weatherbox">
        <class id="searchform">
          <form class="row g-3">
            <div class="col-9">
              <input type="text" class="form-control" id="searchbar" />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary mb-3"
                style="background-color: #5e60ce; border: transparent"
              >
                Search
              </button>
            </div>

          </form>
          <hr />
          <!-- Starting 3 grids here -->

          <div class="container">
            <div class="row">
    <!-- Minkki's face icon is here -->
        <div class="col-4">
 <img src="images/sunminkki.png" alt="Minkki Sunny Face" id="weather-icon">
        </div>
        <!-- City, time and description here -->
        <div class="col-4">
        <h1 id="city-name">Helsinki</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear sky</li>
          <h2 id="temperature-now">19°C / °F</h2>
        </ul>
        </div>
        <!-- Weather insight list starts from here -->
        <div class="col-4">
          <div class="weatherinsight">
             <ul>
              <li>Wind:</li>
              <li>Humidity:</li>
              <li>Precipitation:</li>
            </ul>
           </div>
        </div>
        </div>
        </div>
    </div>
           <small id="githublink">
      <a href="https://github.com/JenniMammi/minkkis-weather-app" target="_blank"> 
        Open source code</a>, by Jenni Mämmi
      </small>
      </div>
    <script src="src/app.js"></script>

  </body>
</html>
